<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookie Monster</title>
</head>


<div class="container">

    <body>
        <div class="left_half">
            <h1>Add a Book</h1><br>
            <form action = "/add_book" method="POST">
                {% csrf_token %}
                <h3>Title </h3><input name = "title" type = "text" class = "title_input"/><br>
                <br>
                <h3>Description</h3><input name = "description" class = "description_input" type ="textarea"/>
                

                <input type ="submit" class="add_button" value = "Add">
                <input type="hidden" value="add_book" name="addbook"> </input>
            </form>
        </div>
        <div class="right_half">
            <table class="side_table">
                <tr>
                    <th class="id_head">ID</th>
                    <th>Title</th> 
                    <th>Action</th>
                </tr>
                {% for b in all_books %}
                <tr>
                    <td>{{b.id}}</td>
                    <td>{{b.title}}</td> 
                    <td><a action="/books" href="/books/{{b.id}}">View </a></td>
                    {% endfor %}  
                </tr>
            </table>
        </div>



        <div class="drop_button">
            <h3>Add Author to this Book:</h3><br>
            <select name="authors" class ="add_author">
                <option value= "jane">Jane Austin</option>
                <option value= "emily">Emily Dickinson</option>
                <option value= "dusty">Fyodor Dostoevsky</option>
                <option value= "willy">William Shakespeare</option>
                <option value= "tzu">Lao Tzu</option>
            </select>
            <button class="add_button">Add</button>
        </div>
    </body>

</div>

</html>

<style>
    *{
        padding: 0px;
        margin: 0px;
    }
.container{
margin: 40px;
height: 500px;
width: 970px;
outline: 2px solid black;
padding: 10px;
}
h1{
    font-size: 30px;
    color: teal;
}
h3{
    display: inline-block;
    vertical-align: top;
}
.title_input{
    outline: 2px solid black;
    margin-left: 63px;
    display: inline-block;
    width: 200px;
}
.left_half{
    height: 400px;
    width: 450px;
    display: inline-block;
    vertical-align: top;    
}
.description_input{
    outline: 2px solid black;
    margin-left: 5px;
    height: 100px;
    overflow: auto;
    line-height: 100px;
    width: 200px;
}
.add_button{
    width: 90px;
    height: 30px;
    box-shadow: 4px 4px solid black;
    margin: 20px 0px 0px 105px;
    outline: 2px solid black;
    font-size: 20px;
}
.right_half{
    display: inline-block;
    height: 400px;
    width: 450px;
}

.id_head{
    width: 1px;
}
.side_table, th, tr, td{
    outline: 2px solid black;
    width: 350px;
    text-align: left;
    margin-top: 20px;
    height: 40px;
}
th{
    background-color:darkgrey;
}
.row1, .row3, .row5{
    background-color: rgb(226, 224, 224);
}
.drop_button{
    height: 100px;
    width: 970px;
}
</style>
